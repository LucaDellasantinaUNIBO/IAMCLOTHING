<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Balenciaga</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div style="text-align:center; margin-top: 30px;">
        <img src="../img/balenciaga.png" alt="Balenciaga Logo" style="max-width: 300px; width: 60%;">
    </div>
    <div class="galleria">
        <div class="articolo">
            <img src="../img/balenciaga1.png" alt="Prodotto Balenciaga 1">
            <div class="info-articolo">
                <h3>Pantaloni Cargo Ampi E Destrutturati da Uomo in Nero</h3>
                <p class="prezzo">€ 2.200,00</p>
                <p class="taglie">Taglie: S, M, L</p>
            </div>
        </div>
        <div class="articolo">
            <img src="../img/balenciaga2.png" alt="Prodotto Balenciaga 2">
            <div class="info-articolo">
                <h3>Sneaker Platform Reduced da Uomo in Grigio Scuro</h3>
                <p class="prezzo">€ 1.250,00</p>
                <p class="taglie">Taglie: 40, 41, 42, 43</p>
            </div>
        </div>
        <div class="articolo">
            <img src="../img/balenciaga3.png" alt="Prodotto Balenciaga 3">
            <div class="info-articolo">
                <h3>Bomber Jacket da Uomo in Nero</h3>
                <p class="prezzo">€ 9.000,00</p>
                <p class="taglie">Taglie: M, L, XL</p>
            </div>
        </div>
    </div>
</body>
</html>
