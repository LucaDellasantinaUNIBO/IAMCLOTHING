<!DOCTYPE html>
    <html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Prada</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div style="text-align:center; margin-top: 30px;">
            <img src="../img/prada.png" alt="Prada Logo" style="max-width: 300px; width: 60%;">
        </div>
        <div class="galleria">
            <div class="articolo">
                <img src="../img/prada1.png" alt="Maglia maniche lunghe in cashmere e seta">
                <div class="info-articolo">
                    <h3>Maglia maniche lunghe in cashmere e seta</h3>
                    <p class="prezzo">€ 2.100</p>
                    <p class="taglie">Taglie: S, M, L</p>
                </div>
            </div>
            <div class="articolo">
                <img src="../img/prada2.png" alt="Pantaloni sartoriali in mohair e seta">
                <div class="info-articolo">
                    <h3>Pantaloni sartoriali in mohair e seta</h3>
                    <p class="prezzo">€ 1.900</p>
                    <p class="taglie">Taglie: 52, 54, 58, 60</p>
                </div>
            </div>
            <div class="articolo">
                <img src="../img/prada3.png" alt="Blouson in nappa">
                <div class="info-articolo">
                    <h3>Blouson in nappa</h3>
                    <p class="prezzo">€ 5.400</p>
                    <p class="taglie">Taglie: 46, 52, 54</p>
                </div>
            </div>
        </div>
    </body>
</html>
