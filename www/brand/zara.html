<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Zara</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div style="text-align:center; margin-top: 30px;">
        <img src="../img/zara.png" alt="Zara Logo" style="max-width: 300px; width: 60%;">
    </div>
    <div class="galleria">
        <div class="articolo">
            <img src="../img/zara1.png" alt="Pantaloni slavati con tasca carpentiere">
            <div class="info-articolo">
                <h3>Pantaloni slavati con tasca carpentiere</h3>
                <p class="prezzo">€ 45,95</p>
                <p class="taglie">Taglie: 38, 44, 46</p>
            </div>
        </div>
        <div class="articolo">
            <img src="../img/zara2.png" alt="Sneaker imbottite">
            <div class="info-articolo">
                <h3>Sneaker imbottite</h3>
                <p class="prezzo">€ 45,95</p>
                <p class="taglie">Taglie: 38, 45, 47</p>
            </div>
        </div>
        <div class="articolo">
            <img src="../img/zara3.png" alt="Giacca stampa astratta">
            <div class="info-articolo">
                <h3>Giacca stampa astratta</h3>
                <p class="prezzo">€ 59,95</p>
                <p class="taglie">Taglie: M, L</p>
            </div>
        </div>
    </div>
</body>
</html>
