<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gucci</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div style="text-align:center; margin-top: 30px;">
        <img src="../img/gucci.png" alt="Gucci Logo" style="max-width: 300px; width: 60%;">
    </div>
    <div class="galleria">
        <div class="articolo">
            <img src="../img/gucci1.png" alt="Prodotto Gucci 1">
            <div class="info-articolo">
                <h3>Borsone Gucci Chroma misura media</h3>
                <p class="prezzo">€ 2.350,00</p>
                <p class="taglie">Taglie: 38, 50</p>
            </div>
        </div>
        <div class="articolo">
            <img src="../img/gucci2.png" alt="Prodotto Gucci 2">
            <div class="info-articolo">
                <h3>Cintura reversibile GG Marmont</h3>
                <p class="prezzo">€ 470,00</p>
                <p class="taglie">Taglie: 40, 41, 44, 45</p>
            </div>
        </div>
        <div class="articolo">
            <img src="../img/gucci3.png" alt="Prodotto Gucci 3">
            <div class="info-articolo">
                <h3>Camicia bowling in twill di seta con stampa</h3>
                <p class="prezzo">€ 1.100,00</p>
                <p class="taglie">Taglie: S, M, XL</p>
            </div>
        </div>
    </div>
</body>
</html>
