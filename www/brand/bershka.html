<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Bershka</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div style="text-align:center; margin-top: 30px;">
        <img src="../img/bershka.png" alt="Bershka Logo" style="max-width: 300px; width: 60%;">
    </div>
    <div class="galleria">
        <div class="articolo">
            <img src="../img/bershka1.png" alt="Jeans super baggy fit">
            <div class="info-articolo">
                <h3>Jeans super baggy fit</h3>
                <p class="prezzo">€ 39,99</p>
                <p class="taglie">Taglie: 38, 50</p>
            </div>
        </div>
        <div class="articolo">
            <img src="../img/bershka2.png" alt="Sneakers out of core">
            <div class="info-articolo">
                <h3>Sneakers out of core</h3>
                <p class="prezzo">€ 89,99</p>
                <p class="taglie">Taglie: 40, 41, 44, 45</p>
            </div>
        </div>
        <div class="articolo">
            <img src="../img/bershka3.png" alt="Giacca in finta pelle">
            <div class="info-articolo">
                <h3>Giacca in finta pelle</h3>
                <p class="prezzo">€ 49,99</p>
                <p class="taglie">Taglie: S, M, XL</p>
            </div>
        </div>
    </div>
</body>
</html>
